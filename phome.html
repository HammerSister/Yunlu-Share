<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
	<meta content="telephone=no,email=no" name="format-detection" />
	<meta charset="UTF-8">
	<title>登录</title>
	<script src="js/jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/phome.css">
	<link rel="stylesheet" type="text/css" href="css/media.css">
</head>
<body ondragstart="return false">
	<div style="display: flex;flex-direction: column;align-items: center;">
		<img src="image/logo.png" alt="logo" class="logo">
		<div class="input_login_outline" style="margin-top: 70px;">
			<span class="wenzi">&nbsp&nbsp用户名：</span>
			<input type="text" name="登录" class="input_login">
		</div>
		<div class="input_login_outline" style="margin-top: 20px;">
			<span class="wenzi">&nbsp&nbsp密&nbsp&nbsp&nbsp码：</span>
			<input type="password" name="密码" class="input_login">
		</div>
		<div style="width: 80%;	max-width: 330px;"><span class="forget">忘记密码</span></div>
		<button class="button_login">登&nbsp录</button>
		<div class="or">
			<div class="oor"><span>or</span></div>
			<button class="sign">免费注册</button>
		</div>
	</div>
	<div class="bottom">
		<div style="display: flex;align-items: center;justify-content: center;width: 50%;">
			<span class="bottom_wenzi">文件检索&nbsp&nbsp</span>
			<img src="image/scope.JPG" alt="scope" class="bottom_img">
		</div>
		<div style="display: flex;align-items: center;justify-content: center;width: 50%;">
			<span class="bottom_wenzi">登录注册&nbsp&nbsp</span>
			<img src="image/person.JPG" alt="person" class="bottom_img">
		</div>
	</div>
</body>
<script src="js/index.js"></script>
</html>
